<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Sign.css">
    <title>Document</title>
</head>
<body>
    <div id="Sign">
        <div class="container">

            <div class="sign-up">
                <form>
                <h1>Create an account</h1>
                <h3>Email</h3>
                <input type="email" required id="sign-up_email">
                <h3>Name</h3>
                <input type="text" required id="sign-up_username">
                <h3>Password</h3>
                <input type="password" required id="sign-up_password">
                <h3>*Repeat password</h3>
                <input type="password" required id="sign-up_retype">
                <br>
                <button onclick="signup()">Sign In</button>
                </form>
            </div>
    
    </div>
    </div>
</body>
</html>
